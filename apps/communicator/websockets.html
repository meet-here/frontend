<md-content layout-padding="" layout="row">
    <form ng-submit="echo()" ng-controller="CommunicationController as comCtrl" flex="33" offset="33">
        <div layout="row">
            <md-input-container>
                <input id="echo_input" type="text" ng-model="message"/>
                <label for="echo_input">Your Name</label>
            </md-input-container>
            <div>
                <md-button type="submit" class="md-fab">
                    <md-icon>send</md-icon>
                </md-button>
            </div>
        </div>
        <div><h3>{{name}}</h3></div>
    </form>
</md-content>
