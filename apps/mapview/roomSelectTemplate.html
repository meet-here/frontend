<md-dialog aria-label="Room Select Dialog" class="room-dialog">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Available Rooms</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="getRooms()">
                    <md-icon aria-label="Refresh Rooms">refresh</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon aria-label="Close Dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content>
                <md-tabs>
                    <md-tab>
                        <md-tab-label>Choose Room</md-tab-label>
                        <md-tab-body>
                            <md-list>
                                <md-list-item ng-repeat="room in rooms">
                                    <div class="md-grid-text">{{ room.id }}</div>
                                    <div class="md-grid-text">{{ room.name }}</div>
                                </md-list-item>
                            </md-list>
                        </md-tab-body>
                    </md-tab>
                    <md-tab>
                        <md-tab-label>Create New Room</md-tab-label>
                        <md-tab-body>
                            <form>
                                <md-input-container>
                                    <label>Name</label>
                                    <input ng-model="room.name">
                                </md-input-container>
                                <md-button class="md-primary">
                                    Submit
                                </md-button>
                            </form>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-content>
        </md-dialog-content>
    </form>
</md-dialog>
