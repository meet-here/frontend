<!DOCTYPE html>
<html ng-app="main">
    <head>
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="css/frontend.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <head>

    <body>
        <md-content class="box" style="overflow: hidden;">
            <md-toolbar class="box-row header" ng-controller="MenuController">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleMenu()">
                        <md-icon>view_headline</md-icon>
                    </md-button>
                    <h2>
                        <span>Meet-Here</span>
                    </h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2 on-top" md-component-id="menu">
                <md-toolbar>
                    <h2 class="md-toolbar-tools">Menu</h2>
                </md-toolbar>
                <md-content ng-controller="MenuControllerSideNav" layout-padding="">
                    <md-list>
                        <md-list-item ng-repeat="entry in entries">
                            <md-button class="md-primary text-left" ng-click="close(entry.path)">{{ entry.title }}</md-button>
                        </md-list-item>
                    </md-list>

                </md-content>
            </md-sidenav>
            <div class="box-row content box" ng-view></div>
        </md-content>
    </body>

    <!-- vendor scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-wamp/release/angular-wamp.js"></script>
    <script src="bower_components/autobahn/autobahn.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.js"></script>

    <!-- our scripts -->
    <script src="apps/mapview/mapview.js"></script>
    <script src="apps/communicator/communicator.js"></script>
    <script src="js/frontend.js"></script>


</html>
