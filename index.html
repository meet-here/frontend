<!DOCTYPE html>

<html>
	<head>
		<script src="/js-libs/jquery-2.1.4.js"></script>
		<script src="/js-libs/autobahn.js"></script>
		<script src="/js/highway.js"></script>
	<head>

	<body>
		<ol>
		<li>
			(optional) create a new room
			<button onclick="get_room()">Get room</button>
			<p id="new-room-name"></p>
		</li>
		<li>
			register for events in a room
			<input id="join-room-name"></input>
			<button onclick="join_room()">Join room</button>

		</li>
		<li>
			<p>Chat!</p>
			<textarea id="chat-area" rows=20 cols=100></textarea><br>
			<input id="chat-message"></input>
			<button onclick="send_message()">Send!</button>
		</li>
	</body>

</html>
